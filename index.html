<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="pagination.js"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <aside>
         <a href="index.html" class="logo-smallMobile">
          <img src="./images/logo.svg" alt="Logo" />
        </a>
      <nav>
        <a href="index.html" class="logo">
          <img src="./images/logo.svg" alt="Logo" />
        </a>
        <div class="nav-item">
          <a href="#"
            ><img src="./images/01.svg" alt="Dashboard icon" /> Dashboard</a
          >
          <img src="./images/arrow-icon-right.svg" alt="Arrow right icon" />
        </div>
        <div class="nav-item">
          <a href="#"
            ><img src="./images/02.svg" alt="Product icon" /> Product</a
          >
          <img src="./images/arrow-icon-right.svg" alt="Arrow right icon" />
        </div>
        <div class="nav-item">
          <a href="#"
            ><img src="./images/03.svg" alt="Customers icon" /> Customers</a
          >
          <img src="./images/arrow-icon-right.svg" alt="Arrow right icon" />
        </div>
        <div class="nav-item">
          <a href="#"><img src="./images/04.svg" alt="Income icon" /> Income</a>
          <img src="./images/arrow-icon-right.svg" alt="Arrow right icon" />
        </div>
        <div class="nav-item">
          <a href="#"
            ><img src="./images/05.svg" alt="Promote icon" /> Promote</a
          >
          <img src="./images/arrow-icon-right.svg" alt="Arrow right icon" />
        </div>
        <div class="nav-item">
          <a href="#"><img src="./images/06.svg" alt="Help icon" /> Help</a>
          <img src="./images/arrow-icon-right.svg" alt="Arrow right icon" />
        </div>
      </nav>

      <div class="pm-block">
        <img src="./images/user.png" alt="User image" />
        <div class="pm-block-text">
          <h5>Evano</h5>
          <p>Project Manager</p>
        </div>
      </div>
    </aside>
    <section class="main">
      <h1>Hello Evano üëãüèº,</h1>
      <div class="table">
        <div class="table-header">
          <div class="table-header__left">
            <h2>All Customers</h2>
            <p>Active Members</p>
          </div>
          <input type="text" placeholder="Search" />
        </div>
        <table>
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Company</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Country</th>
              <th style="text-align: center">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="table-footer">
          <p>Showing data 1 to 8 of 256k entries</p>
          <div class="table-footer__pagination">
            <div class="table-footer__pagination-buttons"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
